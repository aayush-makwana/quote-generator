<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote-box">
    <h2>Quote of the day</h2>
    <blockquote id="quote">Loading...</blockquote>
    <span id="author">Loading...</span>
    <div>
      <button onclick="getQuote(api_url)">New Quote</button>
      <button onclick="tweet()"><img src="twitter.png">Tweet</button>
    </div>
  </div>

  <script>
    const api_key = "0sZXoZ0gE0E7TmVJtm55WKGrmNQS9GSLDkEpLQje";
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const api_url = "https://api.api-ninjas.com/v2/randomquotes";

    async function getQuote(url) {
      quote.innerHTML = "Loading...";
      author.innerHTML = "Loading...";

      const response = await fetch(url, {
        "headers":{
          "X-Api-Key": api_key
        }
      });
      let data = await response.json();

      quote.innerHTML = data[0].quote;
      author.innerHTML = data[0].author;
    }

    getQuote(api_url);

    function tweet() {
      window.open("https://x.com/intent/post?text=" + quote.innerHTML + " --- by " + author.innerHTML, "Tweet Window", "width=600, height=300");
    }

  </script>
</body>
</html>
